<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.js"
        ></script>
    <title>World Clock</title>
</head>
<body>

    <div class="container">
    <h1> <a href="https://courageous-axolotl-fd69b0.netlify.app/">World clock Project</a></h1>
<select id="city" >
    <option value=""> Select a city...</option>
    <option value="current">Select current timezone</option>
    <option value="Europe/London" >London</option>
    <option value="Europe/Paris" >Paris</option>
    <option value="Asia/Tokyo" >Tokyo</option>
</select>
<div id="cities">
<div class="city" id="firstCity">
   <div class="cityDate"><h2>Los Angeles</h2>
<div class="date"> August 12th</div>
</div>
<div class="time">1:48:45 <small>AM</small></div>
</div>

<div class="city" id="secondCity">
    <div class="cityDate" >
        <h2>Berlin</h2>
        <div class="date"> August 12th</div>
    </div>
    <div class="time">1:48:45 <small>AM</small></div>
</div>
<div class="city" id="thirdCity">
    <div class="cityDate">
        <h2>Tokyo</h2>
        <div class="date"> August 12th</div>
    </div>
    <div class="time">1:48:45 <small>AM</small></div>
</div>
</div>



</div>
    <footer>
        This project was coded by Edeltraud Kohl, find it 
        <a href="https://github.com/ed-kohl/worldclockProject" target="_blank" title="find the project on GitHub">here on GitHub</a>
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
